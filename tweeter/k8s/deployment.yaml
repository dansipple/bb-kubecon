---
apiVersion: v1
kind: Namespace
metadata:
  name: {{service.namespace}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{build.name}}
  namespace: {{service.namespace}}
spec:
  selector:
    app: {{build.name}}
  ports:
    - port: 80
      targetPort: http-api
  type: ClusterIP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{build.name}}
  namespace: {{service.namespace}}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{build.name}}
    spec:
      containers:
      - name: {{build.name}}
        env:
        - name: BUILD_PROFILE
          value: {{build.profile.name}}
        image: {{build.images["Dockerfile"]}}
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 0.1G
            cpu: 0.1
          limits:
            memory: {{build.profile.max_memory}}
            cpu: {{build.profile.max_cpu}}
        ports:
        - name: http-api
          containerPort: 8080
